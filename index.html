<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0" >
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="/">
      <div>
        <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your name" required></input></label>
      </div>
      <div>
        <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email" required></input></label>
        </div>
        <div>
          <label id="number-label"for="age">Age <span>(optional)</span> <input type="number" id="number" placeholder="Age" min="13" max="120"></input></label>
        </div>
        <div>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" required>
              <option value="" disabled selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time Learner</option>
              <option value="3">Full Time Job</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="radio"><input type="radio" name="reccomend" value="definitely" checked></input> Definitely</label>
          <label class="radio"><input type="radio" name="reccomend" value="maybe"></input> Maybe</label>
          <label><input type="radio" name="reccomend" value="notsure"></input> Not sure</label>
        </div>
        <div>
          <label for="dropdown" id="secondhalf">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" required>
              <option value="" disabled selected>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </div>
        <div id="checkbox">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
          <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
          <label><input type="checkbox" value="data-visualzation"> Data Visualization</label>
          <label><input type="checkbox" value="challenges"> Challenges</label>
          <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
          <label><input type="checkbox" value="videos"> Videos</label>
          <label><input type="checkbox" value="city-meetups"> City Meetups</label>
          <label><input type="checkbox" value="wiki"> Wiki</label>
          <label><input type="checkbox" value="forum"> Forum</label>
          <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
        </div>
        <div>
          <label for="comments">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comments" rows="4"placeholder="Enter your comment here..."></textarea>
          </label>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    </main>
  </body>
</html>
